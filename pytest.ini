[pytest]
# Pytest configuration for Car Pricing Microservice

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    auth: marks tests related to authentication
    crud: marks tests related to CRUD operations
    pricing: marks tests related to pricing
    webhooks: marks tests related to webhooks
    rate_limit: marks tests related to rate limiting
    audit: marks tests related to audit logging
    idempotency: marks tests related to idempotency

# Asyncio mode - important for pytest-asyncio
asyncio_mode = auto

# Minimum Python version
minversion = 7.0

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Test paths
testpaths = app/tests

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests.log
log_file_level = DEBUG

# Coverage options (when running with --cov)
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    class .*\(Protocol\):
    if 0:
    if False:

precision = 2
skip_covered = false
